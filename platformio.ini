[env:nucleo_l432kc]
platform = ststm32
framework = zephyr
board = nucleo_l432kc
; change microcontroller
board_build.mcu = stm32l432kcu6

; change MCU frequency
board_build.f_cpu = 80000000L

upload_protocol = stlink


[env:STM32F437VI]
platform = ststm32
framework = zephyr
board = stm32f437vi

upload_protocol = stlink

[env:disco_f407vg]
platform = ststm32
board = disco_f407vg
framework = zephyr
; change microcontroller
board_build.mcu = stm32f407vgt6

; change MCU frequency
board_build.f_cpu = 168000000L